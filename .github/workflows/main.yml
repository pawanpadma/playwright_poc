name: Playwright Matrix Report Merge

on:
  push:
    branches: [main]
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - testFile: tests/example.spec.ts
            name: Test1
          - testFile: tests/home.spec.ts
            name: Test2

    name: Run ${{ matrix.name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: playwright_automation

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright test
        run: npx playwright test ${{ matrix.testFile }} --reporter=json
        working-directory: playwright_automation

      - name: Move JSON report to folder
        run: |
          mkdir json-output
          mv playwright-report/report.json json-output/report.json
        working-directory: playwright_automation

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: playwright_automation/json-output

  merge-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    name: Merge Playwright Reports

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: playwright_automation

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Download all report artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports
          merge-multiple: true

      - name: Organize JSON files into subfolders
        run: |
          mkdir -p json-results
          i=1
          find reports -name "report.json" | while read f; do
            mkdir -p json-results/run-$i
            cp "$f" json-results/run-$i/report.json
            i=$((i+1))
          done

      - name: Merge reports into HTML
        run: |
          cd playwright_automation
          npx playwright merge-reports --reporter html ../json-results
          mv playwright-report ../merged-report

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-report
          path: merged-report
