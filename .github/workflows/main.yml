name: Merge Playwright Reports

on:
  workflow_dispatch:

jobs:
  merge-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Download artifacts from another workflow
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports
          merge-multiple: true
          repository: pawanpadma/playwright_poc
          run-id: 14561771576

      - name: List contents of downloaded-reports
        run: |
          echo "Listing contents of downloaded-reports:"
          ls -R downloaded-reports

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: playwright_automation
        run: npm install

      - name: Merge Playwright reports
        working-directory: playwright_automation
        run: |
          echo "Current directory: $(pwd)"
          mkdir -p merged-results
          cp ../downloaded-reports/test-results.json merged-results/
          npx playwright merge-reports --reporter html merged-results

      - name: Upload merged HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright_automation/playwright-report/

