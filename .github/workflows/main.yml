name: Playwright Tests by File

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Playwright Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - testFile: playwright_automation/tests/example.spec.ts
          name: Test1
        - testFile: playwright_automation/tests/home.spec.ts
          name: Test2
        # - testFile: playwright_automation/tests/login.spec.ts
        #   name: Test3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install ./playwright_automation

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Debug test file path
        run: |
          echo "Running file: ${{ matrix.testFile }}"  

      - name: Run test file
        run: npx playwright test ${{ matrix.testFile }} --reporter=list,html,json,blob
        continue-on-error: true

      - name: List workspace contents
        run: |
         echo "Current directory:"
         pwd
         echo "--- Top-level files/folders ---"
         ls -la
         echo "--- .report folder (if it exists) ---"
         ls -R .report || echo ".report folder not found"

      - name: List report directory
        run: |
          echo "Checking contents of workspace..."
          ls -la 
          echo "--- playwright-report"
          ls -la playwright-report
          echo "--- test-results"
         
          ls -la test-results || echo "test-results directory not found"  

      # - name: Upload HTML report for ${{ matrix.name }}
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: report-${{ matrix.name }}
      #     path: playwright-report
      #     retention-days: 5
      - name: Debug blob-report contents
        run: |
          echo "Blob report contents:"
          ls -R blob-report || echo "blob-report missing!"

      - name: Upload raw report for ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: blob-report/

