name: Playwright Matrix Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          - testFile: tests/example.spec.ts
            name: Test1
          - testFile: tests/home.spec.ts
            name: Test2

    runs-on: ubuntu-latest
    name: Run ${{ matrix.name }} test

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run ${{ matrix.name }} test
        run: npx playwright test ${{ matrix.testFile }} --reporter=blob
        continue-on-error: true

      # Upload blob report
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: playwright-report

  # Merging reports after all matrix tests have run
  merge-reports:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Download the reports from matrix jobs
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: report-Test1
          path: reports/Test1

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: report-Test2
          path: reports/Test2

      # Merge reports (assuming you have a script for this)
      - name: Merge reports
        run: |
          node ./scripts/merge-reports.js

      # Upload the merged report
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-report
          path: merged-report.html
