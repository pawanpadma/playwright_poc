name: Playwright Tests by File

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Playwright Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - testFile: playwright_automation/tests/example.spec.ts
            name: Test1
          - testFile: playwright_automation/tests/home.spec.ts
            name: Test2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install ./playwright_automation

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run test file and capture status
        continue-on-error: true
        run: |
          set +e
          xvfb-run npx playwright test ${{ matrix.testFile }} --reporter=json,html
          STATUS=$?
          echo "Playwright exited with code $STATUS"
          if [ "$STATUS" -eq 0 ]; then
            echo "passed" > status.txt
          else
            echo "failed" > status.txt
          fi
          exit $STATUS
        working-directory: playwright_automation

      - name: Prepare and upload report
        run: |
          REPORT_DIR="report-${{ matrix.name }}"
          mkdir -p "$REPORT_DIR"
          # Copy both HTML and JSON reports
          cp playwright_automation/report.json "$REPORT_DIR/"
          cp -r playwright_automation/playwright-report "$REPORT_DIR/"
          cp playwright_automation/status.txt "$REPORT_DIR/" || true
          zip -r "$REPORT_DIR.zip" "$REPORT_DIR/"

      - name: Upload zipped report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: report-${{ matrix.name }}.zip

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: playwright_automation

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: 'report-*.zip'
          merge-multiple: true

      - name: Prepare reports for merging
        run: |
          # Create directory for extracted reports
          mkdir -p extracted-reports
          
          # Unzip all artifacts
          find artifacts -name '*.zip' -exec unzip -d extracted-reports {} \;
          
          # Verify we have the expected files
          echo "Extracted files:"
          find extracted-reports -name 'report.json' -exec echo "Found: {}" \;

          # Create directory structure for merging
          mkdir -p playwright_automation/merge-input
          i=1
          for report in $(find extracted-reports -name 'report.json'); do
            dir="playwright_automation/merge-input/run-$i"
            mkdir -p "$dir"
            cp "$report" "$dir/test-results.json"
            i=$((i+1))
          done

          # Debug: Show merge input structure
          echo "Merge input structure:"
          tree playwright_automation/merge-input || true

      - name: Merge reports
        working-directory: playwright_automation
        run: |
          # Verify files exist
          echo "Files to merge:"
          find merge-input -name 'test-results.json' -exec echo "Found: {}" \;
          
          # Merge reports
          npx playwright merge-reports --reporter html merge-input
          
          # Prepare final report
          mkdir -p ../merged-report
          mv playwright-report ../merged-report/

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: merged-report