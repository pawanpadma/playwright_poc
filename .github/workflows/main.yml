name: Playwright Tests with Sharding and Report Merge

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    name: Run Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2] # Make dynamic if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: playwright_automation

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        run: |
          mkdir -p blob-report
          xvfb-run npx playwright test \
            --config=playwright.config.ts \
            --shard=${{ matrix.shard }}/2 \
            --reporter=blob
        working-directory: playwright_automation
        continue-on-error: true

      - name: Upload shard ${{ matrix.shard }} results
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-results
          path: playwright_automation/blob-report

  merge:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports
          merge-multiple: true

      - name: Unzip all downloaded reports into unique folders
        run: |
            for zipfile in downloaded-reports/*.zip; do
              foldername=$(basename "$zipfile" .zip)
              mkdir -p "downloaded-reports/$foldername"
              unzip -q "$zipfile" -d "downloaded-reports/$foldername"
            done     

      - name: List downloaded files
        run: find downloaded-reports

      - name: Merge Playwright reports
        run: |
          REPORT_DIRS=$(find downloaded-reports -type f -name "*.jsonl" -exec dirname {} \; | sort -u)
          echo "Merging from:"
          echo "$REPORT_DIRS"
          
          # Pass as arguments correctly using xargs
          echo "$REPORT_DIRS" | xargs npx playwright merge-reports --reporter html
          
      - name: Upload final merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: playwright-report/
