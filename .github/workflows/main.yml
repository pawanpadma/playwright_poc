name: Playwright Matrix Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          - testFile: tests/example.spec.ts
            name: Test1
          - testFile: tests/home.spec.ts
            name: Test2

    runs-on: ubuntu-latest
    name: Run ${{ matrix.name }} test

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: playwright_automation

      # Run tests
      - name: Run ${{ matrix.name }} test
        run: npx playwright test ${{ matrix.testFile }} --reporter=blob
        continue-on-error: true

      # Upload blob report
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: playwright-report

  merge-reports:
            needs: test
            runs-on: ubuntu-latest
            steps:
              # Checkout code
              - uses: actions/checkout@v4
        
              # Define the list of test names and download the reports dynamically
              - name: Download test reports
                run: |
                  # Define the list of test names
                  TEST_NAMES=("Test1" "Test2")
                  
                  # Loop through the list and download each report
                  for name in "${TEST_NAMES[@]}"; do
                    echo "Downloading report for $name"
                    mkdir -p "reports/$name"
                    # Download the artifact for each test name
                    echo "Downloading artifact report-$name"
                    actions/download-artifact@v4 \
                      with:
                        name: "report-$name" \
                        path: "reports/$name"
                  done
        
