name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - testFile: playwright_automation/tests/example.spec.ts
            name: Test1
          - testFile: playwright_automation/tests/home.spec.ts
            name: Test2
          - testFile: playwright_automation/tests/login.spec.ts
            name: Test3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      # - name: change directry
      #   run: cd playwright_poc/playwright_automation

      - name: Install dependencies
        run: npm install ./playwright_automation

      - name: Run Playwright Test
        run: |
          npx playwright test --config=playwright.config.ts --grep-file=${{ matrix.testFile }} --reporter=json,json-report-${{ matrix.name }}.json

      - name: Upload individual reports
        uses: actions/upload-artifact@v4
        with:
          name: json-report-${{ matrix.name }}
          path: json-report-${{ matrix.name }}.json

  merge-reports:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4

      - name: Merge JSON Reports
        run: |
          mkdir -p merged-report
          npx playwright merge-json-reports json-report-*.json -o merged-report/merged-report.json

      - name: Generate Unified HTML Report
        run: |
          npx playwright show-report merged-report/merged-report.json
