name: Playwright Tests with Sharding and Report Merge

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-merge:
    name: Run Sharded Tests and Merge Reports
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2]  # Adjust for number of shards (e.g., [1,2,3,4] for 4 shards)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: playwright_automation

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        working-directory: playwright_automation
        run: |
          xvfb-run npx playwright test \
            --config=playwright.config.ts \
            --shard=${{ matrix.shard }}/2

      - name: Upload shard report
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-results
          path: playwright_automation/playwright-report

  merge-reports:
    name: Merge Playwright Reports
    runs-on: ubuntu-latest
    needs: test-and-merge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all shard artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports
          merge-multiple: true

      - name: List downloaded reports
        run: |
          echo "Listing downloaded content:"
          find downloaded-reports

      - name: Merge Playwright reports
        run: |
          REPORT_DIRS=$(find downloaded-reports -type f -name "*.jsonl" -exec dirname {} \; | sort -u)
          echo "Merging reports from: $REPORT_DIRS"
          npx playwright merge-reports --reporter html $REPORT_DIRS

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: playwright-report/
