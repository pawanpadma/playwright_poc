name: Playwright Tests with Sharding and Report Merge

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    name: Run Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2] # Make dynamic if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: playwright_automation

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        run: |
          
          xvfb-run npx playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }}

        working-directory: playwright_automation
        continue-on-error: true

      - name: Upload blob report artifact
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-results
          path: test-results/blob-report/
          if-no-files-found: error
          retention-days: 3
          

  merge:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all shard artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports
          merge-multiple: true
          repository: ${{ github.repository }}
          run-id: ${{ github.run_id }}

      - name: Unzip all reports into separate folders
        run: |
            for zipfile in downloaded-reports/*.zip; do
              foldername=$(basename "$zipfile" .zip)
              mkdir -p "downloaded-reports/$foldername/blob-report"
              unzip -q "$zipfile" -d "downloaded-reports/$foldername/blob-report"
            done
            rm downloaded-reports/*.zip

      - name: Find all blob-report folders
        run: |
              REPORT_DIRS=$(find downloaded-reports -type f -name "data_*.jsonl" -exec dirname {} \; | sort -u)
              echo "Merging reports from:"
              echo "$REPORT_DIRS"
              echo "$REPORT_DIRS" | xargs npx playwright merge-reports --reporter html

    

      - name: Upload final merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: playwright-report/
