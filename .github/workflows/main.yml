name: Playwright Test with Sharding and Merged Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2] # Adjust this based on how many shards you want
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: playwright_automation
        continue-on-error: true
        run: npm install

      - name: Ensure report directory exists
        run: mkdir -p playwright-report

      - name: Run Playwright tests (Shard ${{ matrix.shard }})
        run: |
          xvfb-run npx playwright test  --shard=${{ matrix.shard }}/3
          STATUS=$?
          echo "Playwright exited with code $STATUS"
      
          if [ "$STATUS" -eq 0 ]; then
            echo "passed" > status.txt
          else
            echo "failed" > status.txt
          fi
      
          exit $STATUS
        working-directory: playwright_automation
        continue-on-error: true

      - name: Debug report path
        run: |
          echo "Checking for report..."
          ls -la playwright-report  

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-json
          path: playwright-report/test-results.json

  merge:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JSON reports for all shards
        uses: actions/download-artifact@v4
        with:
          path: downloaded-reports

      - name: Merge JSON reports
        run: |
          mkdir -p merged
          node merge-json-reports.js

      - name: Install Playwright
        run: npm ci

      - name: Generate merged HTML report
        run: |
          npx playwright show-report merged/merged-report.json

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: playwright-report/
