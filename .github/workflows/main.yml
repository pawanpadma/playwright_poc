name: Playwright Matrix Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          - testFile: tests/example.spec.ts
            name: Test1
          - testFile: tests/home.spec.ts
            name: Test2

    runs-on: ubuntu-latest
    name: Run ${{ matrix.name }} test

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: playwright_automation

      # Run tests
      - name: Run ${{ matrix.name }} test
        run: npx playwright test ${{ matrix.testFile }} --reporter=blob
        continue-on-error: true

      # Upload blob report
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: playwright-report

  # Merging reports after all matrix tests have run
  merge-reports:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Define the list of test names in the matrix
      - name: Download test reports
        run: |
          # Define the list of test names
          TEST_NAMES=("Test1" "Test2")
          
          # Loop through the list and download each report
          for name in "${TEST_NAMES[@]}"; do
            echo "Downloading report for $name"
            mkdir -p "reports/$name"
            # Download the artifact for each test name
            - name: Download artifact $name
              uses: actions/download-artifact@v4
              with:
                name: "report-$name"
                path: "reports/$name"
          done

      # Merge reports (assuming you have a script for this)
      - name: Merge reports
        run: |
          node ./scripts/merge-reports.js

      # Upload the merged report
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-report
          path: merged-report.html
