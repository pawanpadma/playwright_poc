name: Playwright Tests by File

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Playwright Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - testFile: playwright_automation/tests/example.spec.ts
          name: Test1
        - testFile: playwright_automation/tests/home.spec.ts
          name: Test2
        - testFile: playwright_automation/tests/login.spec.ts
          name: Test3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install ./playwright_automation

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run test file
        run: npx playwright test ${{ matrix.testFile }}
        continue-on-error: true

      - name: List report directory
        run: |
          echo "Checking contents of workspace..."
          ls -la test-results
          echo "---"
          ls -la my-report || echo "my-report directory not found"  

      - name: Upload HTML report for ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.name }}
          path: test-results
          retention-days: 5

  merge-reports:
    name: Merge All Reports
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Merge reports
        run: |
          mkdir merged-report
          npx playwright merge-reports --reporter html ./all-reports/**/
          mv playwright-report merged-report/

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: merged-html-report
          path: merged-report/
